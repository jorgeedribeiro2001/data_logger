{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .boxx {
            margin: 0 auto;
            width: 50%;
            padding: 10px;
            border-radius: 10px;
            align-items: center;
            border-color: hsl(240, 55%, 10%);
            border: 2px solid hsl(240, 55%, 10%);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="boxx" style="position: relative; padding: 10px;">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">  {% csrf_token %}
        {{ form.as_p }}
        <button style="padding: 10px; background-color: #F5F5F5; color: black; border: 1px solid black; cursor: pointer; border-radius: 4px; margin-left: 20px;" type="submit">Login</button>
    </form>
    <button style="padding: 10px; background-color: #F5F5F5; color: black; border: 1px solid black; cursor: pointer; border-radius: 4px; position: absolute; bottom: 10px; right: 10px;" onclick="window.location.href='{% url 'admin:index' %}'">Administrator Platform</button>
    </div>
</body>
</html>
{% endblock %}
